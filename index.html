    <style>
      #loaderContainer {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: absolute;
        width: 100vw;
        height: 105vh;
        top: 0;
        left: 0;
        overflow: hidden;
        background-color: #263238;
        z-index: 9999;
        transition: 0.3s ease-out;
      }
      #loader {
        border-top: 16px solid #90a4ae;
        border-right: 16px solid #78909c;
        border-bottom: 16px solid #607d8b;
        border-left: 16px solid #546e7a;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }
      #loaderContainer.hide {
        transform: translateY(-120vh);
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
