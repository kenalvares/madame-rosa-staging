<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madame Rosa | Coming Soon</title>
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      #loaderContainer {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: absolute;
        width: 100vw;
        height: 105vh;
        top: 0;
        left: 0;
        overflow: hidden;
        background-color: rgb(200, 186, 179);
        z-index: 9999;
        transition: 0.3s ease-out;
      }
      #loader {
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: rgb(116, 91, 65);
        background: radial-gradient(
          circle,
          rgba(116, 91, 65, 1) 0%,
          rgb(110, 82, 66) 6%,
          rgba(116, 91, 65, 1) 35%,
          rgb(110, 82, 66) 63%,
          rgb(100, 76, 56) 100%
        );
        border-top: 8px solid rgba(116, 91, 65, 1);
        border-right: 8px solid rgba(99, 73, 43, 1);
        border-bottom: 8px solid rgba(116, 91, 65, 1);
        border-left: 8px solid rgba(99, 73, 43, 1);
        border-radius: 50%;
        width: 90vw;
        max-width: 240px;
        height: 90vw;
        max-height: 240px;
        box-shadow: 0 0 10px #503f33 inset;
        animation: spin 3s linear infinite;
      }
      #loaderContainer.hide {
        transform: translateY(-120vh);
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .top,
      .bottom {
        color: #534239;
        font-weight: bold;
        line-height: 1;
        margin-top: 0;
        margin-bottom: 0;
        width: auto;
        height: auto;
        text-transform: uppercase;
      }
      .subtitle {
        font-size: 1.6rem;
        margin-top: 2rem;
      }
      .top {
        padding-top: 5px;
        font-size: calc(220px / 6);
      }
      .bottom {
        font-size: calc(220px / 4);
      }
    </style>
  </head>

  <body>
    <div id="loaderContainer">

        <p class="top">Madame</p>
        <p class="bottom">Rosa</p>
      </div>
      <p class="subtitle">Loading...</p>
