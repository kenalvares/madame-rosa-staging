<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madame Rosa | Coming Soon</title>
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      #loaderContainer {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: absolute;
        width: 100vw;
        height: 105vh;
        top: 0;
        left: 0;
        overflow: hidden;
        background-color: rgb(200, 185, 168);
        z-index: 9999;
        transition: 0.3s ease-out;
      }
      #loader {
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: transparent;
        border-top: 12px solid rgb(110, 82, 66);
        border-right: 12px solid rgb(126, 100, 72);
        border-bottom: 12px solid rgb(110, 82, 66);
        border-left: 12px solid rgb(126, 100, 72);
        border-radius: 50%;
        width: 90vw;
        max-width: 240px;
        height: 90vw;
        max-height: 240px;
        animation: spin 3s linear infinite;
      }
      #loaderContainer.hide {
        transform: translateY(-120vh);
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .subtitle {
        font-size: 1.6rem;
        margin-top: 2rem;
      }
    </style>
  </head>

  <body>
    <div id="loaderContainer">
      <div id="loader">
      </div>
      <p class="subtitle">Loading...</p>
    </div>

    <div id="consent">
      <div id="overlay"></div>
      <div id="modal">
        <img src="img/logo.png" />
        <h2>Are you of legal drinking age in your region?</h2>
        <p>
          <button id="grantEntry">Yes, Let Me In</button>
          <button id="denyEntry">No, Take Me Back</button>
        </p>
      </div>
    </div>

    <div id="card">
      <div class="carousel">
        <input type="checkbox" class="faux-ui-facia" />
        <div class="slide">
          <img src="img/1.jpg" />
        </div>

        <input type="checkbox" class="faux-ui-facia" />
        <div class="slide">
          <img src="img/2.jpg" />
        </div>

        <input type="checkbox" class="faux-ui-facia" />
        <div class="slide">
          <img src="img/3.jpg" />
        </div>

        <input type="checkbox" class="faux-ui-facia" />
        <div class="slide">
          <img src="img/4.jpg" />
        </div>

        <input type="checkbox" class="faux-ui-facia" />
        <div class="slide">
          <img src="img/5.jpg" />
        </div>

        <input type="checkbox" class="faux-ui-facia" />
        <div class="slide">
          <img src="img/6.jpg" />
        </div>

        <input type="checkbox" class="faux-ui-facia" />
        <div class="slide">
          <img src="img/7.jpg" />
        </div>
      </div>
      <h2>Coming Soon</h2>
      <p>MadameRosa.com is under construction! Lorem ipsum dolor sit amet.</p>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      window.addEventListener("load", function () {
        document.getElementById("loaderContainer").classList.add("hide");
      });
    </script>
    <script
      src="https://kit.fontawesome.com/f5e8a860a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
